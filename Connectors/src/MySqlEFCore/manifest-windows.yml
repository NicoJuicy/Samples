---
applications:
- name: mysqlefcore-connector
  random-route: true
  memory: 256M
  stack: windows
  buildpacks:
   - hwc_buildpack
  command: .\MySqlEFCore
  env:
    ASPNETCORE_ENVIRONMENT: Production
    DOTNET_NOLOGO: "true"
    DOTNET_CLI_TELEMETRY_OPTOUT: "true"
  services:
   - myMySqlService
