---
applications:
- name: postgresefcore-connector
  random-route: true
  buildpacks:
   - dotnet_core_buildpack
  memory: 128M
  command: cd ${HOME} && ./PostgreEFCore
  env:
    ASPNETCORE_ENVIRONMENT: Development
    DOTNET_CLI_TELEMETRY_OPTOUT: "true"
    DOTNET_NOLOGO: "true"
  services:
   - myPostgres
