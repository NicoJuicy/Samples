---
applications:
- name: sqlserverefcore-connector
  random-route: true
  memory: 256M
  stack: windows
  buildpacks:
   - hwc_buildpack
  command: .\SqlServerEFCore
  env:
    ASPNETCORE_ENVIRONMENT: Development
    DOTNET_CLI_TELEMETRY_OPTOUT: "true"
    DOTNET_NOLOGO: "true"
  services:
   - mySqlServerService
